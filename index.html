<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark px-5">
        <div class="container-fluid">
            <img src="./logo@2x.png" alt="">
            <a class="navbar-brand fw-bolder p-1 fs-5" href="index.html">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="#">News</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="#">Photos</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="input-group mb-5">
                <input type="text" class="form-control back bg-dark border border-0 rounded-start-pill p-3 text-white"
                    placeholder="Find Your Location ..." id="location">
                <button id="find" class="btn  border border-0 bg-info text-white px-5 rounded-end-pill fw-semibold" type="button"
                    id="button-addon2">Find</button>
            </div>
            <div class="row" id="card">
                
            </div>
    </section>
    <footer class="bg-dark position-relative">
        <div class="container px-5 pt-4">
            <div class="input-group w-50 ">
                <input type="text"
                    class="form-control back bg-dark border border-1 border-end-0 rounded-start-pill ps-3 py-2"
                    placeholder="Enter your email to subscribe">
                <button class="btn border border-0 bg-info text-white px-5 rounded-end-pill fw-semibold" type="button"
                    id="button-addon2">Subscribe</button>
            </div>
            <p class="text-secondary mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            <ul class="list-unstyled position-absolute">
                <li class="d-inline-block text-info border border-0 rounded-circle bg-black py-2 px-3 me-1"><i
                        class="fa-brands fa-facebook-f"></i></li>
                <li class="d-inline-block text-info border border-0 rounded-circle bg-black py-2 px-3 me-1"><i
                        class="fa-brands fa-twitter"></i></li>
                <li class="d-inline-block text-info border border-0 rounded-circle bg-black py-2 px-3 me-1"><i
                        class="fa-brands fa-google-plus-g"></i></li>
                <li class="d-inline-block text-info border border-0 rounded-circle bg-black py-2 px-3"><i
                        class="fa-brands fa-pinterest"></i></li>
            </ul>
        </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
